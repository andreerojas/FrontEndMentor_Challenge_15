<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="info-container">
        <h1>IP Address Tracker</h1>
        <form id="form">
          <input type="text" name="search-input" id="search-input" required placeholder="Search for any IP address or domain">
          <button><img src="images/icon-arrow.svg" alt="arrow button"></button>
        </form>
        <div class="result-container">
          <div class="result-block">
            <span class="result-descriptor">IP address</span>
            <span class="result" id="ip">default</span>
          </div>
          <div class="result-block">
            <span class="result-descriptor">Location</span>
            <span class="result" id="location">default</span>
          </div>
          <div class="result-block">
            <span class="result-descriptor">Timezone</span>
            <span class="result" id="timezone">default</span>
          </div>
          <div class="result-block">
            <span class="result-descriptor">ISP</span>
            <span class="result" id="isp">default</span>
          </div>
        </div>
      </div>
      <div class="map-container">

      </div>

    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
